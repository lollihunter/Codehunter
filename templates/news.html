{% extends "base.html" %}
 
{% block content %}
	
    {% for item in news %}
    	<p>
    	<div style="white-space: pre-line">
        <h2>{{item["title"]}}</h2>
        <div>{{item["content"]}}</div>
    	</div>
        <div class="panel panel-default">
  		<div class="panel-body"><a href="news/{{item['id']}}">Читать подробнее...</a></div>
		</div>
    	</p>
    {% endfor %}

 {% endblock %}
